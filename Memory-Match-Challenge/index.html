<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Challenge</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-back: #2e3131;
            --card-front: #ffffff;
            --accent-color: #4a90e2;
            --match-color: #50c878;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 { margin: 20px 0 10px; color: #333; }

        .stats {
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #555;
        }

        /* Responsive Grid - Updated to 5 columns */
        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            width: 95vw;
            max-width: 600px;
            perspective: 1000px;
        }

        @media (max-width: 480px) {
            .game-board {
                gap: 5px;
            }
        }

        .card {
            aspect-ratio: 1 / 1;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            visibility: hidden;
            transition: visibility 0s 0.6s;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card-front {
            background-color: var(--card-front);
            transform: rotateY(180deg);
        }

        .card-back {
            background-color: var(--card-back);
            color: white;
        }

        button {
            margin-top: 30px;
            padding: 10px 25px;
            font-size: 1rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover { opacity: 0.8; }
    </style>
</head>
<body>

    <h1>Memory Match</h1>
    
    <div class="stats">
        Moves: <span id="moves">0</span> | Matched: <span id="matches">0</span>/10
    </div>

    <div class="game-board" id="board"></div>

    <button onclick="resetGame()">Restart Game</button>

    <script>
        // Updated to 10 pairs for a 5x4 grid
        const emojis = ['üçé', 'üçå', 'üçá', 'üçâ', 'üçí', 'üçì', 'üçç', 'ü•ù', 'üçã', 'üçê'];
        let cards = [...emojis, ...emojis];
        let flippedCards = [];
        let matchedCount = 0;
        let moves = 0;
        let canFlip = true;

        const board = document.getElementById('board');
        const movesDisplay = document.getElementById('moves');
        const matchesDisplay = document.getElementById('matches');

        // Enhanced Shuffle: Ensures no identical cards are adjacent
        function smartShuffle(array) {
            let currentIndex = array.length, randomIndex;
            
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }

            // Simple check: if adjacent items are same, swap one with a distant one
            for (let i = 0; i < array.length - 1; i++) {
                if (array[i] === array[i+1]) {
                    let swapIdx = (i + 5) % array.length; 
                    [array[i+1], array[swapIdx]] = [array[swapIdx], array[i+1]];
                }
            }
            return array;
        }

        function createBoard() {
            board.innerHTML = '';
            const shuffledCards = smartShuffle([...cards]);
            shuffledCards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.emoji = emoji;
                card.innerHTML = `
                    <div class="card-face card-back">?</div>
                    <div class="card-face card-front">${emoji}</div>
                `;
                card.addEventListener('click', flipCard);
                board.appendChild(card);
            });
        }

        function flipCard() {
            if (!canFlip || this.classList.contains('flipped') || flippedCards.includes(this)) return;

            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                moves++;
                movesDisplay.innerText = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            canFlip = false;
            const [card1, card2] = flippedCards;
            const isMatch = card1.dataset.emoji === card2.dataset.emoji;

            if (isMatch) {
                matchedCount++;
                matchesDisplay.innerText = matchedCount;
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    resetTurn();
                    if (matchedCount === emojis.length) {
                        alert('Congratulations! You won in ' + moves + ' moves!');
                    }
                }, 600);
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    resetTurn();
                }, 1000);
            }
        }

        function resetTurn() {
            flippedCards = [];
            canFlip = true;
        }

        function resetGame() {
            moves = 0;
            matchedCount = 0;
            movesDisplay.innerText = moves;
            matchesDisplay.innerText = matchedCount;
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
