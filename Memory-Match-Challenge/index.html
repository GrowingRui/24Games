<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Challenge</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-back: #2e3131;
            --card-front: #ffffff;
            --accent-color: #4a90e2;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 { margin: 20px 0 10px; color: #333; font-size: 1.8rem; }

        .stats {
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: #555;
        }

        /* 5x4 Layout: 4 Columns, 5 Rows */
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 Columns */
            gap: 8px;
            width: 92vw;
            max-width: 400px; /* Narrower for 4 columns */
            perspective: 1000px;
        }

        .card {
            aspect-ratio: 1 / 1;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            visibility: hidden;
            transition: visibility 0s 0.6s;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card-front {
            background-color: var(--card-front);
            transform: rotateY(180deg);
        }

        .card-back {
            background-color: var(--card-back);
            color: white;
        }

        button {
            margin: 25px 0;
            padding: 12px 30px;
            font-size: 1rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        button:hover { opacity: 0.9; }
    </style>
</head>
<body>

    <h1>Memory Match</h1>
    
    <div class="stats">
        Moves: <span id="moves">0</span> | Matched: <span id="matches">0</span>/10
    </div>

    <div class="game-board" id="board"></div>

    <button onclick="resetGame()">Restart Game</button>

    <script>
        const emojis = ['ðŸŽ', 'ðŸŒ', 'ðŸ‡', 'ðŸ‰', 'ðŸ’', 'ðŸ“', 'ðŸ', 'ðŸ¥', 'ðŸ‹', 'ðŸ'];
        let cards = [...emojis, ...emojis];
        let flippedCards = [];
        let matchedCount = 0;
        let moves = 0;
        let canFlip = true;

        const board = document.getElementById('board');
        const movesDisplay = document.getElementById('moves');
        const matchesDisplay = document.getElementById('matches');

        // Logic to push identical cards far apart
        function customShuffle(array) {
            // Standard shuffle first
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }

            // Ensure pairs are not next to each other
            for (let i = 0; i < array.length - 1; i++) {
                if (array[i] === array[i + 1]) {
                    // Move the duplicate to the end or a far position
                    let target = (i + 10) % array.length;
                    [array[i + 1], array[target]] = [array[target], array[i + 1]];
                }
            }
            return array;
        }

        function createBoard() {
            board.innerHTML = '';
            const shuffledCards = customShuffle([...cards]);
            shuffledCards.forEach((emoji) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.emoji = emoji;
                card.innerHTML = `
                    <div class="card-face card-back">?</div>
                    <div class="card-face card-front">${emoji}</div>
                `;
                card.addEventListener('click', flipCard);
                board.appendChild(card);
            });
        }

        function flipCard() {
            if (!canFlip || this.classList.contains('flipped') || flippedCards.includes(this)) return;

            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                moves++;
                movesDisplay.innerText = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            canFlip = false;
            const [card1, card2] = flippedCards;
            const isMatch = card1.dataset.emoji === card2.dataset.emoji;

            if (isMatch) {
                matchedCount++;
                matchesDisplay.innerText = matchedCount;
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    resetTurn();
                    if (matchedCount === emojis.length) {
                        alert('Congratulations! You won in ' + moves + ' moves!');
                    }
                }, 600);
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    resetTurn();
                }, 1000);
            }
        }

        function resetTurn() {
            flippedCards = [];
            canFlip = true;
        }

        function resetGame() {
            moves = 0;
            matchedCount = 0;
            movesDisplay.innerText = moves;
            matchesDisplay.innerText = matchedCount;
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
