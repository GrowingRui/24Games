<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Stallion - Turbo Edition</title>
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-pink: #ff00ff;
            --bg-dark: #050505;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            overflow: hidden;
        }

        #game-wrapper {
            position: relative;
            border: 4px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #000000 0%, #111111 100%);
        }

        #ui {
            position: absolute;
            top: 15px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            pointer-events: none;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        #overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        h1 {
            color: var(--neon-pink);
            font-size: 50px;
            margin: 0;
            letter-spacing: 10px;
            text-shadow: 0 0 15px var(--neon-pink);
        }

        button {
            margin-top: 30px;
            padding: 15px 40px;
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            cursor: pointer;
            font-size: 20px;
            transition: 0.3s;
        }

        button:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 30px var(--neon-blue);
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div id="score">SCORE: 00</div>
        <div id="level">LVL: 1</div>
        <div id="best">BEST: 00</div>
    </div>

    <div id="overlay">
        <h1 id="title">NEON STALLION</h1>
        <p id="msg">THE GRID AWAITS</p>
        <button onclick="initGame()">RUN</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreText = document.getElementById('score');
    const levelText = document.getElementById('level');
    const bestText = document.getElementById('best');
    const overlay = document.getElementById('overlay');
    const title = document.getElementById('title');

    canvas.width = 900;
    canvas.height = 350;

    let score = 0;
    let highScore = localStorage.getItem('horseScore') || 0;
    let gameSpeed = 7;
    let isPlaying = false;
    let obstacles = [];
    let frameCount = 0;
    let groundX = 0;

    bestText.innerText = `BEST: ${highScore}`;

    const horse = {
        x: 100,
        y: 250,
        w: 60,
        h: 50,
        dy: 0,
        jump: 14,
        gravity: 0.7,
        onGround: false,
        animFrame: 0
    };

    function drawHorse(x, y, frame) {
        ctx.save();
        ctx.translate(x, y);
        ctx.fillStyle = "#00d2ff";
        ctx.shadowBlur = 15;
        ctx.shadowColor = "#00d2ff";

        // Body
        ctx.fillRect(10, 15, 35, 20);
        // Neck & Head
        ctx.fillRect(35, 5, 12, 15);
        ctx.fillRect(42, 2, 15, 10);
        
        // Animated Legs (Galloping effect)
        let legMove = Math.sin(frame * 0.2) * 10;
        ctx.fillRect(12, 35, 6, 10 + legMove); // Front Leg
        ctx.fillRect(32, 35, 6, 10 - legMove); // Back Leg
        
        // Tail
        ctx.fillStyle = "#ff00ff";
        ctx.fillRect(2, 18, 10, 5);

        ctx.restore();
    }

    function handleAction() {
        if (!isPlaying) return;
        if (horse.onGround) {
            horse.dy = -horse.jump;
            horse.onGround = false;
        }
    }

    window.addEventListener('keydown', e => { if(e.code === 'Space') handleAction(); });
    canvas.addEventListener('touchstart', e => { e.preventDefault(); handleAction(); });

    function initGame() {
        score = 0;
        gameSpeed = 7;
        obstacles = [];
        isPlaying = true;
        overlay.classList.add('hidden');
        loop();
    }

    function gameOver() {
        isPlaying = false;
        title.innerText = "HALTED";
        if(score > highScore) {
            highScore = score;
            localStorage.setItem('horseScore', highScore);
            bestText.innerText = `BEST: ${highScore}`;
        }
        overlay.classList.remove('hidden');
    }

    function loop() {
        if (!isPlaying) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Ground Logic (Moving Grid)
        groundX = (groundX - gameSpeed) % 40;
        ctx.strokeStyle = "#222";
        for(let i = 0; i < canvas.width + 40; i += 40) {
            ctx.beginPath();
            ctx.moveTo(i + groundX, 300);
            ctx.lineTo(i + groundX, canvas.height);
            ctx.stroke();
        }
        ctx.strokeStyle = var(--neon-blue);
        ctx.beginPath();
        ctx.moveTo(0, 300);
        ctx.lineTo(canvas.width, 300);
        ctx.stroke();

        // Physics
        horse.dy += horse.gravity;
        horse.y += horse.dy;
        if (horse.y + horse.h > 300) {
            horse.y = 300 - horse.h;
            horse.dy = 0;
            horse.onGround = true;
        }
        horse.animFrame++;
        drawHorse(horse.x, horse.y, horse.animFrame);

        // Obstacle Spawning (Tighter Spacing)
        // Adjust spawning based on speed: Higher speed = more frequent checks
        if (frameCount % Math.max(40, Math.floor(80 - gameSpeed)) === 0) {
            if (Math.random() > 0.4) {
                obstacles.push({
                    x: canvas.width,
                    y: 260 + (Math.random() * 20),
                    w: 20,
                    h: 30 + (Math.random() * 20)
                });
            }
        }

        for (let i = obstacles.length - 1; i >= 0; i--) {
            let o = obstacles[i];
            o.x -= gameSpeed;

            // Draw Obstacle (Glitched Pillars)
            ctx.fillStyle = "#ff0055";
            ctx.shadowBlur = 10;
            ctx.shadowColor = "#ff0055";
            ctx.fillRect(o.x, o.y, o.w, o.h);
            ctx.shadowBlur = 0;

            // Collision
            if (horse.x < o.x + o.w && horse.x + horse.w > o.x &&
                horse.y < o.y + o.h && horse.y + horse.h > o.y) {
                gameOver();
            }

            // Score & Difficulty Increase
            if (o.x + o.w < 0) {
                obstacles.splice(i, 1);
                score++;
                scoreText.innerText = `SCORE: ${score}`;
                
                // Speed Increase Every 10 points
                if (score > 0 && score % 10 === 0) {
                    gameSpeed += 0.4; // Increase speed
                    levelText.innerText = `LVL: ${Math.floor(score/10) + 1}`;
                }
            }
        }

        frameCount++;
        requestAnimationFrame(loop);
    }
</script>
</body>
</html>
