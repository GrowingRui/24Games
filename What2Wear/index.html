        .cloud { position: absolute; background: rgba(255,255,255,0.4); filter: blur(40px); border-radius: 50%; animation: drift linear infinite; }

    window.onload = () => {
        updatePlaceholder();
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(p => fetchWeather(p.coords.latitude, p.coords.longitude), () => searchCity('Madrid'));
        } else {
            searchCity('Madrid');
        }
    };

    document.getElementById('cityInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') searchCity(e.target.value);
    });

    async function searchCity(city) {
        if (!city) return;
        try {
            const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric&lang=${currentLang}`);
            const data = await res.json();
            if (data.cod !== 200) throw new Error();
            lastQuery = { type: 'name', value: city };
            updateUI(data);
        } catch (e) { alert("City not found"); }
    }

    async function fetchWeather(lat, lon) {
        try {
            const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric&lang=${currentLang}`);
            const data = await res.json();
            lastQuery = { type: 'coord', lat, lon };
            updateUI(data);
        } catch (e) { console.log("API Error"); }
    }

    function updateUI(data) {
        const temp = Math.round(data.main.temp);
        const main = data.weather[0].main;
        const isRain = main.includes('Rain') || main === 'Drizzle';

        document.getElementById('location').innerText = data.name.toUpperCase();
        document.getElementById('temp-val').innerText = temp;
        document.getElementById('weather-desc').innerText = data.weather[0].description;

        setBackground(main);

        // ç»†åˆ†å»ºè®®é€»è¾‘
        let key = "";
        if (temp >= 33) key = 'hot';
        else if (temp >= 25) key = 'warm';
        else if (temp >= 18) key = 'cool';
        else if (temp >= 10) key = 'chilly';
        else if (temp >= 0) key = 'cold';
        else key = 'freezing';

        let adviceStr = i18n[currentLang][key] + (isRain ? i18n[currentLang].rain : "");
        document.getElementById('advice').innerText = adviceStr;
    }

    function setBackground(main) {
        const wrapper = document.getElementById('bg-wrapper');
        const body = document.body;
        wrapper.innerHTML = '';
        if (main === 'Clear') {
            body.style.backgroundColor = "#1a8fff";
            const s = document.createElement('div'); s.className = 'sun-glow'; wrapper.appendChild(s);
        } else if (main.includes('Rain')) {
            body.style.backgroundColor = "#3d4e5f";
            for(let i=0; i<60; i++) {
                let d = document.createElement('div'); d.className = 'rain';
                d.style.left = Math.random()*100+'vw'; d.style.animationDuration = (0.5+Math.random())+'s';

            }
        } else {
            body.style.backgroundColor = "#607d8b";
            for(let i=0; i<3; i++) {
                let c = document.createElement('div'); c.className = 'cloud';

            }
        }
    }

    function updatePlaceholder() {
        document.getElementById('cityInput').placeholder = i18n[currentLang].search;
    }

    function changeLanguage() {
        currentLang = document.getElementById('langSelect').value;
        updatePlaceholder();
        if (lastQuery) {
            if (lastQuery.type === 'name') searchCity(lastQuery.value);
            else fetchWeather(lastQuery.lat, lastQuery.lon);
        }
